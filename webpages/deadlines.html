<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./src/css/deadlines.css?v=3" />
    <script src="./src/static/deadlines.js?v=32"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="topbar">
      <div class="page-name">
        <button onclick="omitData('undefined')"><i class="fa-solid fa-house"></i>Home</button>
      </div>
    </div>
    <div id="overlay"></div>

    <div id="popup">
      <button id="close-popup"><div class="close-popup"></div></button>
      <div class="deadline-details">
        <div class="task-name"></div>
        <div class="task-date"></div>
      </div>

      <div class="description"></div>
    </div>
    <div id="deadlines">
      <h3>Upcoming Deadlines</h3>

      <template id="deadline-item">
        <div class="deadline-item">
          <div class="deadline-details">
            <div class="task-name"></div>
            <div class="task-date"></div>
          </div>
          <div class="days-left"></div>
          <button class="deadline-details-btn">Details</button>
        </div>
      </template>
    </div>

    <div class="deadline-details-popup hide" id="deadline-details-popup">
      <div class="deadline-details-content" id="deadline-details-content">
        <div id="deadline-details-actions">
          <button type="button" id="deadline-details-close">X</button>
        </div>
        <div id="deadline-details-wrapper">
          <h2 class="deadline-name"></h2>
          <p id="deadline"></p>
          <p id="description"></p>
        </div>
        <p class="contributors-text">Contributors:</p>
        <div id="deadline-details-assignees">
        </div>
        <div id="deadline-details-actions">
          <button type="button" id="leave" class="deadline-details-delete">Leave deadline</button>
          <button type="button" id="complete" class="deadline-details-complete">Complete</button>
        </div>
      </div>
    </div>

  </body>
</html>
