<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="/src/css/deadlines.css" />
    <script src="./src/static/deadlines.js?v=4"></script>
  </head>
  <body>
    <div id="overlay"></div>

    <div id="popup">
      <button id="close-popup"><div class="close-popup"></div></button>
      <div class="deadline-details">
        <div class="task-name"></div>
        <div class="task-date"></div>
      </div>

      <div class="description"></div>
    </div>
    <div id="deadlines">
      <h3>Upcoming Deadlines</h3>

      <template id="deadline-item">
        <div class="deadline-item">
          <div class="deadline-details">
            <div class="task-name"></div>
            <div class="task-date"></div>
          </div>
          <div class="progress-bar">
            <div class="progress-child" ></div>
          </div>
          <button class="deadline-details-btn"></button>
        </div>
      </template>

    </div>
  </body>
</html>
