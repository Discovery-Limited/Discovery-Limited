    <div class="container">

            </div>

                <input type="password" placeholder="Password" />
            </div>
        </div>
        <div class="forgot_password">
            Forgot Password?<span>Click here!</span>
        </div>
        <div class="submit_container">
            <div class="submit" id="signUpButton" >Sign-up</div>
            <div class="submit gray" id="loginButton" >Login</div>
        </div>
        <div class = "line"></div>
