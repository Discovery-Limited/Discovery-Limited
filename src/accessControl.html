<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>DS | Log In</title>
    <link rel="stylesheet" href="css/accessControl.css" />
    <script type="module" defer src="static/account.js"></script>
    <script src="static/auth.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-text" id="action">Log In</div>
            <div class="underline"></div>
        </div>
        <form class="all-inputs">
            <div id="nameInput" class="input" style="display: none">
                <input autocomplete="given-name" type="text" placeholder="Name" name="name" />
            </div>

            <div class="input">
                <input autocomplete="email" type="email" placeholder="Email" name="email" />
            </div>

            <div class="input">
                <input autocomplete="current-password" type="password" placeholder="Password" name="password" />
            </div>
        </form>
        <div class="forgot-password">
            Forgot Password?<span>Click here!</span>
        </div>
        <div class="submit-container">
            <button class="submit" id="signUp">Sign-up</button>
            <button class="submit gray" id="login">Log-in</button>
        </div>
        <div class="line"></div>
/////////////////////
        <div class="googleSignin">
            <a href="/auth/google">Sign in with Google</a>
/////////////////////
        </div>
    
</body>
</html>
