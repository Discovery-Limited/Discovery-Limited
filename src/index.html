<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>
    <title>DS | Home</title>
</head>
<body>
    <div id="header">
        <a id="logo-container" href="#"></a>
        <div id="header-wrapper">
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div id="button-wrapper">
            <button id="log-in">Log In</button>
            <button id="sign-in">Sign In</button>
        </div>
    </div>
    <section id="intro"></section>
    <section id="services"></section>
    <section id="about"></section>
    <section id="contact">

        <div id="contact-heading">Get in Touch Now</div>
        <div id="contact-container">
            <form id="contact-form">
                <input type="text" name="name" id="name-input" placeholder="Name">
                <input type="email" name="email" id="email-input" placeholder="Email">
                <textarea name="message" id="message-input" placeholder="Message"></textarea>
                <button type="submit" id="submit-button">Send Message</button>
            </form>
        </div>
        
        
        <div id="social-icons-container">
            <a class="social-icon">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a class="social-icon">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="social-icon">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a class="social-icon">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
        </div>

    </section>
</body>
</html>
