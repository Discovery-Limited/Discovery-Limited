<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/accessControl.css?=5">
    <script type="module" defer src="./src/static/accessControl.js?=2"></script>  
    <title>DS | Sign Up</title>
</head>

<body>

    <div class="access-container">
        <h1 class="access-header">Sign Up</h1>

        <form action="reg_form.php" method="POST" id="signupform">

            <input type="text" id="username" name="username" placeholder="Username"  required/>
            <input type="email" id="email" name="email"  placeholder="Email"  required/>
            <input type="password" id="password" name="password" placeholder="Password" required/>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required/>
            <input type="submit" class="submit-form" value="Sign Up" onclick="validatePassword()"/>
        </form>

        <a id="login-link" class="access-info" href="./login.html">Already have an account?</a>
    </div>

</body>

</html>
